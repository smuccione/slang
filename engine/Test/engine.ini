[CONFIG]
#PRINT_PARSER_OUTPUT=on

#console=[HIDDEN|VISIBLE]	; sets the default state of the console
console=VISIBLE

#debugger=[OFF|ON|ADAPTER]		; sets the default state of the debugger
debugger=ADAPTER

#profiler=[OFF|ON]		; sets the default state of the profiler
profiler=OFF

#editor=filename [#FILE][#LINE]		; sets the default debug editor
editor=C:\Program Files\TextPad 4\TextPad.exe "#FILE"(#LINE,1)

#cache_entries=<n>		; sets the number of cache entries - must be greater then 16
cache_entries=4096

#tus_manager_data c:\tmp\tus.dat

#watch=c:\tmp, http://dev.agisent.com:80/fileChanged

[SERVER]
server_threads=1
server_concurrency=0

#library=c:\fgl\libs\system.flb

#server http server.ini
server https serverSSL.ini
server db database.ini

[module]
#c:\slang_old\test\fgl_livevol.dll

[DATABASE]
#max_connections=<n>		; sets the maximum number of available connections per database
max_connections=64

#database_timeout=<xx seconds>	; sets amount of time to wait for a database operation to complete before throwing an exception
database_timeout=50000

threads=1

[RUN]
#program=params			; program to run at engine startup

[SCHEDULED]
#[AP|EXE]=time;filename		; sets a program to run at a specific time

